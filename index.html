<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Healthcare Admin Training Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 30px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    nav {
      text-align: center;
      margin-bottom: 30px;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #3498db;
      font-weight: bold;
    }
    section {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 40px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

<h1>Healthcare Admin Training Hub</h1>
<nav>
  <a href="#cms1500">CMS-1500</a>
  <a href="#ub04">UB-04</a>
  <a href="#hipaa">HIPAA</a>
  <a href="#quiz">Scenarios</a>
  <a href="#dashboard">Dashboard</a>
</nav>

<!-- CMS-1500 Simulator -->
<section id="cms1500">
  <h2>CMS-1500 Claim Form</h2>
  <form id="cmsForm">
    <label>Patient Name</label>
    <input type="text" id="cmsName">
    <label>Date of Birth</label>
    <input type="date" id="cmsDOB">
    <label>Insurance Type</label>
    <select id="cmsInsurance">
      <option value="">--Select--</option>
      <option value="Medicare">Medicare</option>
      <option value="Medicaid">Medicaid</option>
      <option value="Commercial">Commercial</option>
    </select>
    <label>ICD-10 Code</label>
    <input type="text" id="cmsICD">
    <label>CPT Code</label>
    <input type="text" id="cmsCPT">
    <label>Provider NPI</label>
    <input type="text" id="cmsNPI">
    <label>Date of Service</label>
    <input type="date" id="cmsService">
    <button type="submit">Submit CMS-1500</button>
  </form>
</section>

<!-- UB-04 Simulator -->
<section id="ub04">
  <h2>UB-04 Institutional Claim Form</h2>
  <form id="ubForm">
    <label>Facility Name</label>
    <input type="text" id="ubFacility">
    <label>Admission Date</label>
    <input type="date" id="ubAdmission">
    <label>Discharge Date</label>
    <input type="date" id="ubDischarge">
    <label>Revenue Code</label>
    <input type="text" id="ubRevenue">
    <label>ICD-10 Diagnosis</label>
    <input type="text" id="ubICD">
    <label>Total Charges</label>
    <input type="number" id="ubCharges">
    <button type="submit">Submit UB-04</button>
  </form>
</section>

<!-- HIPAA Consent -->
<section id="hipaa">
  <h2>HIPAA Consent Form</h2>
  <form id="hipaaForm">
    <label>Patient Name</label>
    <input type="text" id="hipaaName">
    <label>
      <input type="checkbox" id="hipaaAgree">
      I acknowledge HIPAA compliance
    </label>
    <label>Signature (Type Name)</label>
    <input type="text" id="hipaaSignature">
    <label>Disclosure Purpose</label>
    <input type="text" id="hipaaPurpose">
    <label>Recipient of Info</label>
    <input type="text" id="hipaaRecipient">
    <label>Expiration Date</label>
    <input type="date" id="hipaaExpire">
    <button type="submit">Submit HIPAA Form</button>
  </form>
</section>

<!-- Scenario Quiz -->
<section id="quiz">
  <h2>Scenario-Based Quiz</h2>
  <div id="quizContainer"></div>
</section>

<!-- Dashboard -->
<section id="dashboard">
  <h2>Patient Workflow Dashboard</h2>
  <form id="statusForm">
    <label>Patient Name</label>
    <input type="text" id="dashName">
    <label>Status</label>
    <select id="dashStatus">
      <option value="">--Select--</option>
      <option value="Checked In">Checked In</option>
      <option value="Vitals Taken">Vitals Taken</option>
      <option value="Ready for Provider">Ready for Provider</option>
    </select>
    <button type="submit">Update Status</button>
  </form>
  <div id="statusLog"></div>
</section>

<script>
  // CMS-1500
  document.getElementById("cmsForm").addEventListener("submit", function(e) {
    e.preventDefault();
    alert("‚úÖ CMS-1500 Submitted!");
  });

  // UB-04
  document.getElementById("ubForm").addEventListener("submit", function(e) {
    e.preventDefault();
    alert("‚úÖ UB-04 Submitted!");
  });

  // HIPAA
  document.getElementById("hipaaForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const agreed = document.getElementById("hipaaAgree").checked;
    if (!agreed) {
      alert("‚ö†Ô∏è Please acknowledge HIPAA compliance.");
      return;
    }
    alert("‚úÖ HIPAA Consent Submitted!");
  });

  // Quiz Engine
  const scenarios = [
    {
      question: "Patient presents with chest pain. What ICD-10 code applies?",
      options: ["R07.9", "I10", "E11.9"],
      answer: "R07.9"
    },
    {
      question: "Which box on CMS-1500 contains the diagnosis code?",
      options: ["Box 21", "Box 24D", "Box 33a"],
      answer: "Box 21"
    },
    {
      question: "What does revenue code 0300 represent?",
      options: ["Radiology", "Laboratory", "Surgery"],
      answer: "Laboratory"
    }
  ];
  const quizDiv = document.getElementById("quizContainer");
  scenarios.forEach((q, i) => {
    const block = document.createElement("div");
    block.innerHTML = `<p><strong>Q${i+1}:</strong> ${q.question}</p>`;
    q.options.forEach(opt => {
      const btn = document.createElement("button");
      btn.textContent = opt;
      btn.onclick = () => {
        if (opt === q.answer) {
          alert("‚úÖ Correct!");
        } else {
          alert(`‚ùå Incorrect. Correct answer: ${q.answer}`);
        }
      };
      block.appendChild(btn);
    });
    quizDiv.appendChild(block);
  });

  // Dashboard
  document.getElementById("statusForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const name = document.getElementById("dashName").value;
    const status = document.getElementById("dashStatus").value;
    const log = document.getElementById("statusLog");
    const entry = document.createElement("p");
    entry.textContent = `ü©∫ ${name} ‚Üí ${status}`;
    log.appendChild(entry);
  });
</script>

</body>
</html>
